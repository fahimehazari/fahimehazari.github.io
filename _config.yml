# Setup
title: Fahimeh Azari  
description: PhD researcher
url: 'https://fahimehazari.github.io'
avatar: /image-pr.jpg
paginate: 5
permalink: pretty
cover_image: /image-bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: azari_fahime
  card: summary
logo: logo.png
social:
  name: Fahimeh Azari
  links:
    - https://twitter.com/azari_fahime
    - https://github.com/fahimehazari
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Fahimeh Azari
  url: https://github.com/fahimehazari/
  email: azari.fahimeh@gmail.com
